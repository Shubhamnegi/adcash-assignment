<mat-toolbar color="primary" class="headline main-headline">
  <span style="margin:0 auto;">Adcash assignment</span>
</mat-toolbar>
<button
  type="button"
  mat-fab
  color="accent"
  class="fixed-fab"
  data-step="1"
  data-intro="To add new order"
  data-position="left"
  (click)="addOrder()"
>
  <mat-icon aria-hidden="false" aria-label="search">add</mat-icon>
</button>

<div class="flex-container" color="primary" style="padding:20px">
  <!-- Duration -->
  <mat-form-field
    class="mlr-10"
    data-step="2"
    data-intro="Filter by duration"
    data-position="top"
  >
    <mat-label>Duration</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of durationList" [value]="item.key">
        {{ item.value }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <!-- Search Type -->
  <mat-form-field
    class="mlr-10"
    data-step="3"
    data-intro="Filter by user/product"
    data-position="top"
  >
    <mat-label>Search type</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of listTypes" [value]="item.key">
        {{ item.value }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <!-- Search Term -->
  <mat-form-field
    class="mlr-10"
    style="width: 300px;"
    data-step="4"
    data-intro="Filter by name of user/product"
    data-position="top"
  >
    <input matInput placeholder="Search Term" />
  </mat-form-field>

  <!-- Search Button -->
  <div>
    <button
      type="button"
      mat-button
      mat-raised-button
      color="primary"
      style="margin-top: 10px;width:200px"
      data-step="5"
      data-intro="Start your search"
      data-position="top"
    >
      <mat-icon aria-hidden="false" aria-label="search">search</mat-icon>
      Search
    </button>
  </div>
</div>

<table mat-table [dataSource]="datasource" class="w-100">
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">{{ element.actions }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  data-step="6"
  data-intro="Paginate through data"
  data-position="top"
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
